<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión Kiosco - Cargar Producto</title>
  <link rel="stylesheet" href="/public/css/cargar-producto.css">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- QuaggaJS para escanear códigos de barras -->
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="logo">
      <img src="/public/imagenes/logo.jpg" alt="Logo Gestión Kiosco" class="logo-img">
    </div>
    <h1>Cargar Producto</h1>
    <nav class="nav-principal">
      <a href="/public/menu-principal.html" class="activo"><i class="fas fa-home"></i> Inicio</a>
    </nav>
  </header>

  <!-- Contenido Principal -->
  <main>
    <section id="cargar-producto">
      <!-- Formulario para Cargar Producto -->
      <div class="formulario-carga">
        <h2>Cargar Producto</h2>
        <form id="form-cargar-producto">
          <div class="form-campo">
            <label for="codigo">Código de Barras</label>
            <input type="text" id="codigo" name="codigo" readonly>
          </div>
          <div class="form-campo">
            <label for="nombre-producto">Nombre del Producto</label>
            <input type="text" id="nombre-producto" name="nombre" placeholder="Ej. Coca-Cola 500ml" required>
          </div>
          <div class="form-campo">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" placeholder="Ej. Coca-Cola" required>
          </div>
          <div class="form-campo">
            <label for="categoria">Categoría</label>
            <select id="categoria" name="categoria" required>
              <option value="">Selecciona una categoría</option>
              <option value="Bebidas">Bebidas</option>
              <option value="Golosinas">Golosinas</option>
              <option value="Lácteos">Lácteos</option>
              <option value="Cigarrillos">Cigarrillos</option>
              <option value="Fiambre">Fiambre</option>
              <option value="Congelados">Congelados</option>
              <option value="Panadería">Panadería</option>
              <option value="Almacén">Almacén</option>
              <option value="Verdulería">Verdulería</option>
              <option value="Limpieza">Limpieza</option>
              <option value="Higiene personal">Higiene personal</option>
              <option value="Sin TACC">Sin TACC</option>
              <option value="Productos varios">Productos varios</option>
            </select>
          </div>
          <!-- Subcategorías -->
          <div class="form-campo" id="subcategoria-bebidas" style="display: none;">
            <label for="subcategoria-bebidas">Subcategoría Bebidas</label>
            <select id="subcategoria-bebidas" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="Con alcohol">Con alcohol</option>
              <option value="Gaseosas">Gaseosas</option>
              <option value="Agua">Agua</option>
              <option value="Energizante">Energizante</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-golosinas" style="display: none;">
            <label for="subcategoria-golosinas">Subcategoría Golosinas</label>
            <select id="subcategoria-golosinas" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="Chocolate">Chocolate</option>
              <option value="Caramelos">Caramelos</option>
              <option value="Chicles">Chicles</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-lácteos" style="display: none;">
            <label for="subcategoria-lácteos">Subcategoría Lácteos</label>
            <select id="subcategoria-lácteos" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="Leche">Leche</option>
              <option value="Yogures">Yogures</option>
              <option value="Quesos">Quesos</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-cigarrillos" style="display: none;">
            <label for="subcategoria-cigarrillos">Subcategoría Cigarrillos</label>
            <select id="subcategoria-cigarrillos" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="Comunes">Comunes</option>
              <option value="Convertibles">Convertibles</option>
              <option value="Tabaco">Tabaco</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-fiambre" style="display: none;">
            <label for="subcategoria-fiambre">Subcategoría Fiambre</label>
            <select id="subcategoria-fiambre" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="Primera marca">Primera marca</option>
              <option value="Segunda marca">Segunda marca</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-congelados" style="display: none;">
            <label for="subcategoria-congelados">Subcategoría Congelados</label>
            <select id="subcategoria-congelados" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="Carnes">Carnes</option>
              <option value="Helados">Helados</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-panadería" style="display: none;">
            <label for="subcategoria-panadería">Subcategoría Panadería</label>
            <select id="subcategoria-panadería" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="Dulce">Dulce</option>
              <option value="Salado">Salado</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-almacén" style="display: none;">
            <label for="subcategoria-almacén">Subcategoría Almacén</label>
            <select id="subcategoria-almacén" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="Harinas">Harinas</option>
              <option value="Aceites vinagres">Aceites vinagres</option>
              <option value="Aderezos condimentos">Aderezos condimentos</option>
              <option value="Fideos arroz">Fideos arroz</option>
              <option value="Enlatados conservas">Enlatados conservas</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-verdulería" style="display: none;">
            <label for="subcategoria-verdulería">Subcategoría Verdulería</label>
            <select id="subcategoria-verdulería" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="Frutas">Frutas</option>
              <option value="Vegetales">Vegetales</option>
              <option value="Huevos">Huevos</option>
            </select>
          </div>
          <div class="form-campo">
            <label for="precio-lista">Precio de Lista</label>
            <input type="number" id="precio-lista" name="precioLista" placeholder="Ej. 1000" step="0.01" required>
          </div>
          <div class="form-campo">
            <label for="porcentaje-ganancia">Porcentaje de Ganancia (%)</label>
            <input type="number" id="porcentaje-ganancia" name="porcentajeGanancia" placeholder="Ej. 20" step="0.01" required>
          </div>
          <div class="form-campo">
            <label for="precio-final">Precio Final</label>
            <input type="number" id="precio-final" name="precioFinal" readonly>
          </div>
          <div class="form-campo">
            <label for="unidad">Unidad</label>
            <select id="unidad" name="unidad" required>
              <option value="unidad">Unidad</option>
              <option value="pack">Pack</option>
              <option value="docena">Docena</option>
              <option value="kilo">Kilo</option>
            </select>
          </div>
          <div class="form-campo" id="cantidad-packs" style="display: none;">
            <label for="packs">Cantidad de Packs</label>
            <input type="number" id="packs" name="packs" value="0">
          </div>
          <div class="form-campo" id="unidades-por-pack" style="display: none;">
            <label for="unidadesPorPack">Unidades por Pack</label>
            <input type="number" id="unidadesPorPack" name="unidadesPorPack" value="0">
          </div>
          <div class="form-campo" id="cantidad-docenas" style="display: none;">
            <label for="docenas">Cantidad de Docenas</label>
            <input type="number" id="docenas" name="docenas" value="0">
          </div>
          <div class="form-campo">
            <label for="unidadesSueltas">Unidades Sueltas</label>
            <input type="number" id="unidadesSueltas" name="unidadesSueltas" value="0">
          </div>
          <div class="form-campo">
            <label for="cantidad-total">Cantidad Total (Unidades)</label>
            <input type="number" id="cantidad-total" name="cantidadUnidades" readonly>
          </div>
          <!-- Campos para productos existentes -->
          <div class="form-campo cantidad-existente" style="display: none;">
            <label>Cantidad Actual</label>
            <input type="text" id="cantidad-actual" readonly>
          </div>
          <div class="form-campo cantidad-existente" style="display: none;">
            <label>Cantidad a Añadir</label>
            <input type="number" id="cantidad-a-anadir" name="cantidad-a-anadir" value="0">
          </div>
          <div class="form-campo cantidad-existente" style="display: none;">
            <label>Nuevo Total</label>
            <input type="text" id="nuevo-total" readonly>
          </div>
          <div class="form-campo">
            <label for="fecha-vencimiento">Fecha de Vencimiento</label>
            <input type="date" id="fecha-vencimiento" name="fechaVencimiento" required>
          </div>
          <!-- Selector de Ícono -->
          <div class="form-campo">
            <label for="icono-producto">Ícono del Producto (Opcional)</label>
            <select id="icono-producto" name="icono">
              <option value="default">Sin ícono</option>
              <option value="bottle-water"><i class="fas fa-bottle-water"></i> Botella (Bebida)</option>
              <option value="candy-cane"><i class="fas fa-candy-cane"></i> Caramelo (Golosina)</option>
              <option value="glass-whiskey"><i class="fas fa-glass-whiskey"></i> Leche (Lácteo)</option>
              <option value="smoking"><i class="fas fa-smoking"></i> Cigarrillo</option>
              <option value="cheese"><i class="fas fa-cheese"></i> Queso (Fiambre)</option>
              <option value="ice-cream"><i class="fas fa-ice-cream"></i> Helado (Congelado)</option>
              <option value="bread-slice"><i class="fas fa-bread-slice"></i> Pan (Panadería)</option>
              <option value="utensils"><i class="fas fa-utensils"></i> Almacén</option>
              <option value="carrot"><i class="fas fa-carrot"></i> Verdulería</option>
              <option value="broom"><i class="fas fa-broom"></i> Limpieza</option>
              <option value="soap"><i class="fas fa-soap"></i> Higiene Personal</option>
              <option value="wheat-awn"><i class="fas fa-wheat-awn"></i> Sin TACC</option>
              <option value="box"><i class="fas fa-box"></i> Productos Varios</option>
            </select>
          </div>
          <div class="form-acciones">
            <button type="button" id="agregar-producto" class="boton-accion boton-primario"><i class="fas fa-plus"></i> Agregar Producto</button>
            <button type="button" id="cancelar-producto" class="boton-accion boton-cancelar"><i class="fas fa-times"></i> Cancelar</button>
          </div>
        </form>
      </div>

      <!-- Controles de Escaneo -->
      <div class="controles-escaneo">
        <label class="toggle-escaneo">
          <input type="checkbox" id="completar-inmediatamente">
          Completar datos inmediatamente
        </label>
        <div class="botones-escaneo">
          <button type="button" id="activar-escaneo" class="boton-escaneo boton-activar"><i class="fas fa-barcode"></i> Activar Escaneo Continuo</button>
          <button type="button" id="detener-escaneo" class="boton-escaneo boton-detener" style="display: none;"><i class="fas fa-stop"></i> Detener Escaneo</button>
        </div>
        <div id="camara-carga" class="camara" style="display: none;"></div>
      </div>

      <!-- Lista de Productos en Proceso -->
      <div class="lista-productos-proceso">
        <h3>Productos en Proceso</h3>
        <table id="tabla-productos-proceso">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Marca</th>
              <th>Categoría</th>
              <th>Cantidad</th>
              <th>Estado</th>
              <th>Ícono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="lista-productos-body"></tbody>
        </table>
        <div class="acciones-globales">
          <button type="button" id="confirmar-todos" class="boton-accion boton-primario"><i class="fas fa-check"></i> Confirmar Todos</button>
          <button type="button" id="cancelar-todo" class="boton-accion boton-cancelar"><i class="fas fa-times"></i> Cancelar Todo</button>
        </div>
      </div>

      <!-- Área para Toasts -->
      <div id="toast-container" class="toast-container"></div>
    </section>
  </main>

  <!-- Pie de Página -->
  <footer>
    <a href="#ayuda"><i class="fas fa-question-circle"></i> Ayuda</a>
  </footer>

  <!-- Scripts -->
  <script src="/public/js/utils.js"></script>
  <script src="/public/js/cargar-producto-logic.js"></script>
</body>
</html>
