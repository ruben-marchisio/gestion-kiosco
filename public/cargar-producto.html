<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión Kiosco - Cargar Producto</title>
  <link rel="stylesheet" href="/public/css/cargar-producto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/public/imagenes/logo.jpg" alt="Logo Gestión Kiosco" class="logo-img">
    </div>
    <h1>Cargar Producto</h1>
    <nav class="nav-principal">
      <a href="/public/menu-principal.html"><i class="fas fa-home"></i> Inicio</a>
      <a href="/public/cargar-producto.html" class="activo"><i class="fas fa-plus"></i> Agregar Producto</a>
      <a href="/public/stock.html"><i class="fas fa-boxes"></i> Stock</a>
    </nav>
  </header>

  <main>
    <section id="cargar-producto">
      <div class="formulario-carga">
        <h2>Cargar Producto</h2>
        <form id="form-cargar-producto">
          <div class="form-campo">
            <label for="codigo">Código de Barras</label>
            <input type="text" id="codigo" name="codigo" readonly>
            <div id="camara-carga" class="camara" style="display: none;">
              <div class="guia-codigo"></div>
              <svg id="circulo-progreso" width="30" height="30" style="position: absolute; top: 10px; right: 10px;">
                <circle cx="15" cy="15" r="12" stroke="#28a745" stroke-width="3" fill="none" stroke-dasharray="75.4" stroke-dashoffset="75.4" data-progress="0"></circle>
              </svg>
            </div>
            <div class="botones-escaneo" style="margin-top: 10px;">
              <button type="button" id="escanear" class="boton-escaneo"><i class="fas fa-barcode"></i></button>
              <div id="botones-camara" style="display: none;">
                <button type="button" id="escanear-ahora" class="boton-escaneo"><i class="fas fa-barcode"></i></button>
                <button type="button" id="cerrar-camara" class="boton-cerrar"><i class="fas fa-times"></i></button>
              </div>
            </div>
          </div>
          <div class="form-campo">
            <label for="nombre-producto">Nombre del Producto</label>
            <input type="text" id="nombre-producto" name="nombre" placeholder="Ej. Coca-Cola 500ml" required>
          </div>
          <div class="form-campo">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" placeholder="Ej. Coca-Cola" required>
          </div>
          <div class="form-campo">
            <label for="categoria">Categoría</label>
            <select id="categoria" name="categoria" required>
              <option value="">Selecciona una categoría</option>
              <option value="bebidas"><i class="fas fa-glass-whiskey"></i> Bebidas</option>
              <option value="golosinas"><i class="fas fa-candy-cane"></i> Golosinas</option>
              <option value="lacteos"><i class="fas fa-cheese"></i> Lácteos</option>
              <option value="cigarrillos"><i class="fas fa-smoking"></i> Cigarrillos</option>
              <option value="fiambre"><i class="fas fa-bacon"></i> Fiambre</option>
              <option value="congelados"><i class="fas fa-ice-cream"></i> Congelados</option>
              <option value="panaderia"><i class="fas fa-bread-slice"></i> Panadería</option>
              <option value="almacen"><i class="fas fa-seedling"></i> Almacén</option>
              <option value="verduleria"><i class="fas fa-carrot"></i> Verdulería</option>
              <option value="limpieza"><i class="fas fa-broom"></i> Limpieza</option>
              <option value="higiene_personal"><i class="fas fa-soap"></i> Higiene personal</option>
              <option value="sin_tacc"><i class="fas fa-wheat"></i> Sin TACC</option>
              <option value="productos_varios"><i class="fas fa-box"></i> Productos varios</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-bebidas" style="display: none;">
            <label for="select-subcategoria-bebidas">Subcategoría Bebidas</label>
            <select id="select-subcategoria-bebidas" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="con_alcohol"><i class="fas fa-cocktail"></i> Con alcohol</option>
              <option value="gaseosas"><i class="fas fa-glass-whiskey"></i> Gaseosas</option>
              <option value="agua"><i class="fas fa-tint"></i> Agua</option>
              <option value="energizante"><i class="fas fa-bolt"></i> Energizante</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-golosinas" style="display: none;">
            <label for="select-subcategoria-golosinas">Subcategoría Golosinas</label>
            <select id="select-subcategoria-golosinas" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="chocolate"><i class="fas fa-candy-cane"></i> Chocolate</option>
              <option value="caramelos"><i class="fas fa-candy-cane"></i> Caramelos</option>
              <option value="chicles"><i class="fas fa-circle"></i> Chicles</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-lacteos" style="display: none;">
            <label for="select-subcategoria-lacteos">Subcategoría Lácteos</label>
            <select id="select-subcategoria-lacteos" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="leche"><i class="fas fa-mug-hot"></i> Leche</option>
              <option value="yogures"><i class="fas fa-ice-cream"></i> Yogures</option>
              <option value="quesos"><i class="fas fa-cheese"></i> Quesos</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-cigarrillos" style="display: none;">
            <label for="select-subcategoria-cigarrillos">Subcategoría Cigarrillos</label>
            <select id="select-subcategoria-cigarrillos" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="comunes"><i class="fas fa-smoking"></i> Comunes</option>
              <option value="convertibles"><i class="fas fa-smoking"></i> Convertibles</option>
              <option value="tabaco"><i class="fas fa-leaf"></i> Tabaco</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-fiambre" style="display: none;">
            <label for="select-subcategoria-fiambre">Subcategoría Fiambre</label>
            <select id="select-subcategoria-fiambre" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="primera_marca"><i class="fas fa-bacon"></i> Primera marca</option>
              <option value="segunda_marca"><i class="fas fa-bacon"></i> Segunda marca</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-congelados" style="display: none;">
            <label for="select-subcategoria-congelados">Subcategoría Congelados</label>
            <select id="select-subcategoria-congelados" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="carnes"><i class="fas fa-drumstick-bite"></i> Carnes</option>
              <option value="helados"><i class="fas fa-ice-cream"></i> Helados</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-panaderia" style="display: none;">
            <label for="select-subcategoria-panaderia">Subcategoría Panadería</label>
            <select id="select-subcategoria-panaderia" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="dulce"><i class="fas fa-cookie"></i> Dulce</option>
              <option value="salado"><i class="fas fa-bread-slice"></i> Salado</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-almacen" style="display: none;">
            <label for="select-subcategoria-almacen">Subcategoría Almacén</label>
            <select id="select-subcategoria-almacen" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="harinas"><i class="fas fa-seedling"></i> Harinas</option>
              <option value="aceites_vinagres"><i class="fas fa-oil-can"></i> Aceites vinagres</option>
              <option value="aderezos_condimentos"><i class="fas fa-pepper-hot"></i> Aderezos condimentos</option>
              <option value="fideos_arroz"><i class="fas fa-utensils"></i> Fideos arroz</option>
              <option value="enlatados_conservas"><i class="fas fa-fish"></i> Enlatados conservas</option>
              <option value="infusiones"><i class="fas fa-mug-hot"></i> Infusiones</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-verduleria" style="display: none;">
            <label for="select-subcategoria-verduleria">Subcategoría Verdulería</label>
            <select id="select-subcategoria-verduleria" name="subcategoria">
              <option value="">Selecciona una subcategoría</option>
              <option value="frutas"><i class="fas fa-apple-alt"></i> Frutas</option>
              <option value="vegetales"><i class="fas fa-carrot"></i> Vegetales</option>
              <option value="huevos"><i class="fas fa-egg"></i> Huevos</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-limpieza" style="display: none;">
            <label for="select-subcategoria-limpieza">Subcategoría Limpieza</label>
            <select id="select-subcategoria-limpieza" name="subcategoria" disabled>
              <option value="">Sin subcategorías</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-higiene_personal" style="display: none;">
            <label for="select-subcategoria-higiene_personal">Subcategoría Higiene personal</label>
            <select id="select-subcategoria-higiene_personal" name="subcategoria" disabled>
              <option value="">Sin subcategorías</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-sin_tacc" style="display: none;">
            <label for="select-subcategoria-sin_tacc">Subcategoría Sin TACC</label>
            <select id="select-subcategoria-sin_tacc" name="subcategoria" disabled>
              <option value="">Sin subcategorías</option>
            </select>
          </div>
          <div class="form-campo" id="subcategoria-productos_varios" style="display: none;">
            <label for="select-subcategoria-productos_varios">Subcategoría Productos varios</label>
            <select id="select-subcategoria-productos_varios" name="subcategoria" disabled>
              <option value="">Sin subcategorías</option>
            </select>
          </div>
          <div class="form-campo">
            <label for="precio-lista">Precio de Lista</label>
            <input type="number" id="precio-lista" name="precioLista" placeholder="Ej. 1000" step="0.01" required>
          </div>
          <div class="form-campo">
            <label for="porcentaje-ganancia">Porcentaje de Ganancia (%)</label>
            <input type="number" id="porcentaje-ganancia" name="porcentajeGanancia" placeholder="Ej. 20" step="0.01" required>
          </div>
          <div class="form-campo">
            <label for="precio-final">Precio Final</label>
            <input type="number" id="precio-final" name="precioFinal" readonly>
          </div>
          <div class="form-campo">
            <label for="unidad">Unidad</label>
            <select id="unidad" name="unidad" required>
              <option value="">Selecciona una unidad</option>
              <option value="kilo">Kilo</option>
              <option value="unidad">Unidad</option>
              <option value="docena">Docena</option>
              <option value="pack">Pack</option>
            </select>
          </div>
          <div class="form-campo" id="cantidad-packs" style="display: none;">
            <label for="packs">Cantidad de Packs</label>
            <input type="number" id="packs" name="packs" value="0">
          </div>
          <div class="form-campo" id="unidades-por-pack" style="display: none;">
            <label for="unidadesPorPack">Unidades por Pack</label>
            <input type="number" id="unidadesPorPack" name="unidadesPorPack" value="0">
          </div>
          <div class="form-campo" id="cantidad-docenas" style="display: none;">
            <label for="docenas">Cantidad de Docenas</label>
            <input type="number" id="docenas" name="docenas" value="0">
          </div>
          <div class="form-campo">
            <label for="unidadesSueltas">Unidades Sueltas</label>
            <input type="number" id="unidadesSueltas" name="unidadesSueltas" value="0">
          </div>
          <div class="form-campo">
            <label for="cantidad-total">Cantidad Total (Unidades)</label>
            <input type="number" id="cantidad-total" name="cantidadUnidades" readonly>
          </div>
          <div class="form-campo">
            <label for="fecha-vencimiento">Fecha de Vencimiento</label>
            <input type="date" id="fecha-vencimiento" name="fechaVencimiento" required>
          </div>
          <div class="form-campo">
            <label for="icono-producto">Ícono del Producto (Opcional)</label>
            <select id="icono-producto" name="icono">
              <option value="default">Sin ícono</option>
              <option value="glass-whiskey">Botella (Bebida)</option>
              <option value="candy-cane">Caramelo</option>
              <option value="cheese">Queso</option>
              <option value="smoking">Cigarrillo</option>
              <option value="bacon">Fiambre</option>
              <option value="ice-cream">Helado</option>
              <option value="bread-slice">Pan</option>
              <option value="seedling">Harina</option>
              <option value="carrot">Verdura</option>
              <option value="broom">Limpieza</option>
              <option value="soap">Higiene</option>
              <option value="wheat">Sin TACC</option>
              <option value="box">Varios</option>
            </select>
          </div>
          <div class="form-acciones">
            <button type="button" id="agregar-producto" class="boton-accion boton-primario"><i class="fas fa-plus"></i> Agregar Producto</button>
            <button type="button" id="cancelar-producto" class="boton-accion boton-cancelar"><i class="fas fa-times"></i> Cancelar</button>
          </div>
        </form>
      </div>

      <div class="lista-productos-proceso">
        <h3>Productos en Proceso</h3>
        <table id="tabla-productos-proceso">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Marca</th>
              <th>Categoría</th>
              <th>Cantidad</th>
              <th>Estado</th>
              <th>Ícono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="lista-productos-body"></tbody>
        </table>
        <div class="acciones-globales">
          <button type="button" id="confirmar-todos" class="boton-accion boton-primario"><i class="fas fa-check"></i> Confirmar Todos</button>
          <button type="button" id="cancelar-todo" class="boton-accion boton-cancelar"><i class="fas fa-times"></i> Cancelar Todo</button>
        </div>
      </div>

      <div id="toast-container" class="toast-container"></div>
    </section>
  </main>

  <footer>
    <a href="/public/menu-principal.html"><i class="fas fa-arrow-left"></i> Volver al Menú Principal</a>
  </footer>

  <!-- Scripts -->
  <script src="/public/js/zxing-browser.min.js" onerror="mostrarToast('Error al cargar ZXing. Verifica que zxing-browser.min.js esté en public/js. Error: ' + (event.message || event.type || 'Desconocido'), 'error')"></script>
  <script src="/public/js/utils.js"></script>
  <script src="/public/js/cargar-producto-logic.js"></script>
  <script>
    console.log('Verificando carga de ZXing...');
    if (typeof ZXing !== 'undefined') {
      console.log('ZXing cargado correctamente.');
      mostrarToast('Librería ZXing cargada correctamente.', 'success');
    } else {
      console.error('ZXing no está definido tras cargar el script.');
      mostrarToast('Error: ZXing no está definido. Verifica el contenido de zxing-browser.min.js o la conexión a /public/js/zxing-browser.min.js.', 'error');
    }
  </script>
</body>
</html>
