<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión Kiosco - Registrarse</title>
  <link rel="stylesheet" href="/public/css/registrarse.css">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="logo">
      <img src="/public/imagenes/logo.jpg" alt="Logo Gestión Kiosco" class="logo-img">
    </div>
    <h1>Gestión Kiosco</h1>
  </header>

  <!-- Sección de Registro -->
  <section class="register-section">
    <div class="register-content">
      <h2>Registrarse</h2>
      <form id="form-registro">
        <div class="form-campo">
          <label for="nombreKiosco">Nombre del Kiosco:</label>
          <input type="text" id="nombreKiosco" name="nombreKiosco" placeholder="Ingresa el nombre de tu kiosco" required>
        </div>
        <div class="form-campo">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
        </div>
        <div class="form-campo">
          <label for="contrasena">Contraseña:</label>
          <div class="password-container">
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
            <i class="fas fa-eye toggle-password" onclick="togglePassword('contrasena')"></i>
          </div>
        </div>
        <button type="submit" class="boton-accion boton-primario"><i class="fas fa-user-plus"></i> Registrarse</button>
        <a href="/public/inicio-sesion.html" id="ir-a-inicio-sesion" class="boton-accion boton-secundario"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
      </form>
    </div>
  </section>

  <!-- Pie de Página -->
  <footer>
    <a href="#ayuda"><i class="fas fa-question-circle"></i> Ayuda</a>
  </footer>

  <!-- Scripts -->
  <script src="/public/js/registrarse-logic.js"></script>
</body>
</html>
