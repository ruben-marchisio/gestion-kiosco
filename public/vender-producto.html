<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión Kiosco - Vender Producto</title>
  <link rel="stylesheet" href="/public/css/vender-producto.css">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- QuaggaJS para escanear códigos de barras -->
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="logo">
      <img src="/public/imagenes/logo.jpg" alt="Logo Gestión Kiosco" class="logo-img">
    </div>
    <h1>Gestión Kiosco</h1>
    <nav class="nav-principal">
      <a href="/public/index.html"><i class="fas fa-home"></i> Inicio</a>
      <a href="/public/cargar-producto.html"><i class="fas fa-box-open"></i> Cargar Producto</a>
      <a href="/public/vender-producto.html" class="activo"><i class="fas fa-shopping-cart"></i> Vender</a>
      <a href="/public/clientes.html"><i class="fas fa-users"></i> Clientes</a>
      <a href="#reportes"><i class="fas fa-chart-line"></i> Reportes</a>
    </nav>
  </header>

  <!-- Sección para Vender Producto -->
  <section id="vender-producto" class="seccion-formulario">
    <h2>Vender Producto</h2>
    <div class="form-campo">
      <label for="codigo-venta">Código Escaneado</label>
      <input type="text" id="codigo-venta" readonly>
    </div>
    <div class="form-campo">
      <label for="nombre-venta">Nombre del Producto</label>
      <input type="text" id="nombre-venta" readonly>
    </div>
    <button type="button" id="escanear-venta" class="boton-accion"><i class="fas fa-barcode"></i> Escanear</button>
    <div id="camara-venta" class="camara"></div>
    <button type="button" id="seleccionar-manual" class="boton-accion"><i class="fas fa-list"></i> Seleccionar Manualmente</button>
    <div id="lista-productos-no-escaneados" style="display: none;">
      <label for="producto-manual">Producto</label>
      <select id="producto-manual">
        <option value="">Selecciona un producto</option>
      </select>
    </div>
    <div class="form-campo">
      <label for="metodo-venta">Método de Venta</label>
      <select id="metodo-venta">
        <option value="unidad">Unidad</option>
        <option value="pack">Pack</option>
        <option value="docena">Docena</option>
        <option value="kilo">Kilo</option>
      </select>
    </div>
    <div class="form-campo">
      <label for="cantidad-venta">Cantidad</label>
      <input type="number" id="cantidad-venta" min="1" value="1">
    </div>
    <button type="button" id="agregar-producto" class="boton-accion"><i class="fas fa-plus"></i> Agregar Producto</button>
    <table id="lista-venta">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Método</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Subtotal</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="lista-venta-body"></tbody>
    </table>
    <p>Total: <span id="total-venta">$0.00</span></p>
    <button type="button" id="confirmar-venta" class="boton-accion" style="display: none;"><i class="fas fa-check"></i> Confirmar Venta</button>
  </section>

  <!-- Pie de Página -->
  <footer>
    <a href="#ayuda"><i class="fas fa-question-circle"></i> Ayuda</a>
  </footer>

  <!-- Scripts -->
  <script src="/public/js/utils.js"></script>
  <script src="/public/js/vender-producto-logic.js"></script>
</body>
</html>
